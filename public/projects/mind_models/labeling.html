<!DOCTYPE html>
<html lang="en">

<head>
	<link href='styles/global.css' rel='stylesheet' type='text/css'>
	<link href='styles/labeling.css' rel='stylesheet' type='text/css'>

	<script src="js/jquery.js"></script>
	<script src="libraries/snap.svg.js"></script> <!-- Loads javascript library -->
	<script src="libraries/colour.js"></script>   <!-- Loads color library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.js"></script>   <!-- Loads color library -->
</head>

<body>

<div id="container">
	<svg id="substrate"> </svg>
</div>

<script>


// Set snap environment 

	var s = Snap("#substrate")


// Global Variable Declarations


// Initial Conditions

	// create a meditation object

	meditation_object = s.circle(500, 300, 20).attr({ stroke: 'black', strokeWidth: '2', fill: 'white', opacity: 1})


// Methods

// High Level Methods	

	

// Low Level Methods

	

// Action

meditation_object.touchstart(function() {
	s.circle(500, 300, 1).attr({fill: 'blue', opacity: 8}).animate({ r: 50, opacity: 0}, 500, function() {
		this.remove()
	})
})



</script>

</body>
</html>
